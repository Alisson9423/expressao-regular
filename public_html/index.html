<body>
  <nav class="navbar navbar-expand-md bg-info navbar-inverse">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img class="img-fluid d-block" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg">
          <p class="lead"><b>Produto</b></p>
          <p class=""><b>Camisa</b>
            <br>
          </p>
          <p class="lead"><b>Cor</b></p>
          <p class=""><b>Azul</b></p>
          <p class="lead"><b>Tamanho&nbsp;</b></p>
          <p class=""><b>M</b></p>
        </div>
          <div class="col-md-8">
              <!-- 
              pattern e utilizado para validar campo input
              \d = um digito 
              \d{8} = 8 digito   
              ? pode ou não ter
              
              -->
              
                <form class="" method="post" action="https://formspree.io/">
                    <div class="form-group"> 
                        <label>Nome </label>
                        <input type="text" name="email" class="form-control" placeholder="Nome"> 
                    </div>
                    
                    <div class="form-group"> 
                        <label>Email</label>
                        <input type="email" name="password" class="form-control" placeholder="Email"> 
                    </div>
                    
                    <div class="form-group"> 
                        <label>CPF</label>
                        <input type="text" name="email" class="form-control" required="required" placeholder="CPF" pattern="\d{11}"> 
                    </div>
                    
                    <div class="form-group"> 
                        <label>Telefone</label>
                        <input type="password" name="password" class="form-control" placeholder="Telefone"> 
                    </div>
                    
                    <div class="form-group"> 
                        <label>CEP</label>
                        <input type="text" name="email" class="form-control" placeholder="CEP" required="required" pattern="\d{5}-?\d{3}" > 
                    </div>
                    
                    <div class="form-group"> 
                        <label>Endereço</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group"> 
                        
                        <label for="tipo">tipo</label>
                        <select class="form-control" id="tipo">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Compra</button>
                </form>
          </div>
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
